apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: simple-function
spec:
  compositeTypeRef:
    apiVersion: gitlab.example.org/v1alpha1
    kind: SimpleFunction
  mode: Pipeline
  pipeline:
    - step: render-templates
      functionRef:
        name: crossplane-contrib-function-go-templating
      input:
        apiVersion: gotemplating.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |
            ---
            apiVersion: projects.gitlab.crossplane.io/v1alpha1
            kind: Project
            metadata:
              name: {{ .observed.composite.resource.spec.projectName }}
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: {{ .observed.composite.resource.spec.projectName }}-crn
            spec:
              forProvider:
                name: {{ .observed.composite.resource.spec.projectName }}
                path: {{ .observed.composite.resource.spec.projectName }}
                namespaceId: {{ .observed.composite.resource.spec.namespaceId}}
              providerConfigRef:
                name: gitlab-provider
              writeConnectionSecretToRef:
                name: {{ .observed.composite.resource.spec.projectName }}-secret
                namespace: crossplane-system
    - step: environmentConfigs
      functionRef:
        name: crossplane-contrib-function-environment-configs
      input:
        apiVersion: environmentconfigs.fn.crossplane.io/v1beta1
        kind: Input
        spec:
          environmentConfigs:
          - type: Reference
            ref:
              name: example-environment
    - step: check-template
      functionRef:
        name: function-gitlab-importer